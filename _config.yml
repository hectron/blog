# Site settings
title:       Hector's Blog
email:       labeledloser@gmail.com
author:      Hector Rios
description: "Hector's tech blog"
baseurl:     "/blog"
url:         "http://hectron.github.io"

# Server configuration stuff
# These settings are for a Vagrant machine which is bound to port 8080
port: 8080
host: 0.0.0.0


# Google analytics
google_analytics:

# Optional features
animated:           false
show_related_posts: false
show_post_footers:  false

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# Social icons
show_social_icons: false
github_username:
stackoverflow_id:
twitter_username:
google_plus_id:
linkedin_username:
bitcoin_url:
paypal_url:
flattr_button:

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     3
sass:
  compressed: true
gems:
  - jekyll-sitemap
